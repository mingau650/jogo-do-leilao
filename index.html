<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Jogos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ranking-left">
        <h2>üîß DEV & ADMs</h2>
        <div id="rankingDevAdm"></div>
    </div>

    <div class="main-container">
        <div id="menuScreen" class="screen active">
            <div class="menu-box">
                <h1>escolha um jogo</h1>
                <button onclick="selectGame('leilao')" class="game-select-btn">üé® leil√£o de objetos</button>
                <button onclick="selectGame('cronometro')" class="game-select-btn">‚è±Ô∏è cron√¥metro cego</button>
            </div>
        </div>

        <div id="loginScreen" class="screen">
            <div class="login-box">
                <h1 id="gameTitle">jogo</h1>
                <p id="gameDesc">descri√ß√£o</p>
                <input type="text" id="playerName" placeholder="Digite seu nome" maxlength="30">
                <button onclick="login()">entrar</button>
                <button onclick="backToMenu()" class="back-btn">voltar</button>
            </div>
        </div>

        <div id="gameScreen" class="screen">
            <div class="header">
                <h1 id="gameHeaderTitle">jogo</h1>
                <div class="player-info">
                    <span id="currentPlayer"></span>
                    <span id="currentScore">pontos: 0</span>
                    <button class="leave-btn" onclick="leaveGame()">sair</button>
                </div>
            </div>

            <div id="leilaoGame" class="game-area hidden">
                <div class="image-container">
                    <img id="currentImage" src="" alt="Objeto Misterioso">
                    <p id="imageDescription"></p>
                </div>

                <div class="guess-container">
                    <label>seu palpite (R$):</label>
                    <input type="number" id="guessInput" placeholder="Ex: 15000" min="0">
                    <button onclick="submitGuess()" id="guessButton">enviar palpite</button>
                </div>

                <div id="waitingMessage" class="waiting hidden">
                    aguardando outros jogadores...
                </div>

                <div id="resultMessage" class="result hidden">
                    <h2 id="resultTitle"></h2>
                    <p id="resultText"></p>
                    <p id="winnerText"></p>
                </div>
            </div>

            <div id="cronometroGame" class="game-area hidden">
                <div class="timer-container">
                    <h2 id="timerChallenge">aperte STOP em exatamente X segundos</h2>
                    <div id="timerDisplay" class="timer-display hidden">0.00s</div>
                    <button id="startTimerBtn" onclick="startTimer()" class="timer-btn">iniciar</button>
                    <button id="stopTimerBtn" onclick="stopTimer()" class="timer-btn hidden">STOP</button>
                </div>

                <div id="timerWaiting" class="waiting hidden">
                    aguardando outros jogadores...
                </div>

                <div id="timerResult" class="result hidden">
                    <h2 id="timerResultTitle"></h2>
                    <p id="timerResultText"></p>
                    <p id="timerWinnerText"></p>
                </div>
            </div>

            <button id="devFinishButton" class="dev-button hidden" onclick="finishGame()">
                finalizar jogo
            </button>
        </div>

        <div id="finalScreen" class="screen">
            <div class="final-container">
                <h1>üèÜ ranking final</h1>
                <div id="finalRanking"></div>
                <button onclick="restartGame()">jogar novamente</button>
                <button onclick="backToMenuFinal()" class="back-btn">menu inicial</button>
            </div>
        </div>
    </div>

    <div class="ranking-right">
        <h2>üèÜ top 3</h2>
        <div id="rankingTop3"></div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
